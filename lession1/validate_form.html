<html>
<head>
<script>

function validate_required(field,alerttxt)
{
with (field)
  {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
  }
}

function validate_email(field,alerttxt)
{
  with (field) {
    apos = value.indexOf("@")
    dotpos = value.lastIndexOf(".")
    if (apos < 1 || dotpos - apos < 2 || dotpos == value.length-1) {
      alert(alerttxt)
      return false
    } else {
      return true
    }
  }
}

function validate_form_required(thisform)
{
with (thisform)
  {
  if (validate_required(email,"Email must be filled out!")==false)
    {email.focus();return false}
  }
}

function validate_form_email(thisform)
{
  with (thisform) {
    if (validate_email(email, "Not a valid e-mail address!") == false) {
      email.focus()
      return false
    }
  }
}
</script>
</head>

<body>
<form action="submitpage.htm" onsubmit="return validate_form_required(this)" method="post">
Email: <input type="text" name="email" size="30">
<input type="submit" value="Submit">
</form>
<form action="submitpage.htm" onsubmit="return validate_form_email(this)" method="post">
Email: <input type="text" name="email" size="20">
<input type="submit" value="email submit">
</form>
</body>

</html>
